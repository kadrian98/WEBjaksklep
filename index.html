<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freshwater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Questrial&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <section id="topBar">
      <p id="topBar_text">Tylko dzisiaj! dostawa od zamówień od 100zł</p>
    </section>
    <header id="navigation">
      <nav class="nav">
        <div class="container">
          <figure class="nav_logo">
            <img src="/img/logo.svg" alt="Freshwater" />Freshwater
          </figure>
          <div class="nav_inputField">
            <input
              class="nav_inputField-input"
              type="text"
              placeholder="Wpisz czego szukasz"
            />
            <img
              class="nav_inputField-magnifier"
              src="/img/input-search.png"
              alt="magnifier"
            />
          </div>
          <div class="nav__managerField">
            <a href="#">
              <figure class="nav__managerField__figure">
                <img src="/img/user.png" alt="user" />
                <span class="badge">4</span>
              </figure>
            </a>
            <a href="#">
              <figure class="nav__managerField__figure">
                <img src="/img/heart.png" alt="heart" />
                <span class="badge">4</span>
              </figure>
            </a>
            <a href="#">
              <figure class="nav__managerField__figure">
                <img src="/img/basket.png" alt="basket buy" /><span
                  class="nav__managerField__price"
                  >0,00zł</span
                >
              </figure>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-section">
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list__item">Do lodówek</li>
            <li class="menu__list__item">Do ekspresów</li>
            <li class="menu__list__item">
              Dzbanki, butelki i wkłady filtrujące
            </li>
            <li class="menu__list__item">Kawa ziarnista</li>
            <li class="menu__list__item">Coś do kawy</li>
            <a href="#"><button class="btn btn-red">Promocje</button></a>
          </ul>
        </nav>
      </div>
    </main>
    <article class="main-content container">
      <div class="textField">
        <h1>
          Filtr wody Saeco<br />
          AquaClean CA6903/00<br />
          do ekspresów Saeco i Philips.
        </h1>
        <p class="textField__para">
          Oryginalny. Sprawdź również tańszy, ale sprawdzony zamiennik.
        </p>
        <button class="btn btn-dark">Kup teraz</button>
      </div>
      <div class="bannerField">
        <img src="/img/main-filter.svg" alt="" />
      </div>
    </article>

    <!-- <div>
      <a href="#" class="btn btn-red nav__promotions__button">Promocja</a>
      <a href="#" class="btn btn-red">Promocja</a>
    </div> -->
  </body>
</html>
